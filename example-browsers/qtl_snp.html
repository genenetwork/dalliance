<!DOCTYPE html>

<html>

    <head>

        <style>
        </style>

        <title>Mouse GRCm38 :: Dalliance</title>
        <script language="javascript" src="../build/dalliance-all.js"></script>

        <script language="javascript">

         var b = new Browser({
             chr:        '11',
             defaultStart: 10000000,
             defaultEnd: 30000000,
             viewStart:  10000000,
             viewEnd:    30000000,
             maxViewWidth: 20000000,
             cookieKey:  'mouse38',

             coordSystem: {
                 speciesName: 'Mouse',
                 taxon: 10090,
                 auth: 'GRCm',
                 version: 38,
                 ucscName: 'mm10'
             },

             sources:      [{name: 'Genome',
                             twoBitURI:  'http://www.biodalliance.org/datasets/GRCm38/mm10.2bit',
                             desc: 'Mouse reference genome build GRCm38',
                             tier_type: 'sequence',
                             provides_entrypoints: true}
                           ,{name: 'QTL',
                             tier_type: 'qtl',
                             uri: 'http://test-gn2.genenetwork.org/api_pre1/qtl/lod2.csv',
                             style: [
                                 { type: "default",
                                   style: { glyph: "LINEPLOT",
                                            BUMP: "no",
                                            COLOR1: "blue",
                                            COLOR2: "blue",
                                            COLOR3: "blue",
                                            HEIGHT: "120",
                                            MAX: "50",
                                            MIN: "0",
                                            AUTOMAX: "yes",
                                            AUTOMIN: "yes",
                                            STEPS: "500"
                                   }
                                 }
                             ],
                             renderer: 'sub',
                             sub: {
                                 multi_id: "multi_1",
                                 offset: 130,
                                 z: 2,
                             },
                           }
                           ,{name: 'SNP density',
                             jbURI: "http://test-gn2.genenetwork.org/api_pre1/snp/",
                             jbQuery: "",
                             style: [
                                 { type: "default",
                                   style: { glyph: "HISTOGRAM",
                                            MIN: 0,
                                            MAX: 1000,
                                            /* AUTOMIN: "yes",*/
                                            AUTOMAX: "yes",
                                            STEPS: 500,
                                            /* AXISCENTER: "yes",*/
                                            HIDEAXISLABEL: "yes",
                                            COLOR1: "red",
                                            COLOR2: "red",
                                            COLOR3: "red",
                                            HEIGHT: 120,
                                   }
                                 }
                             ],
                             refetchOnZoom: true,
                             sub: {
                                 multi_id: "multi_1",
                                 offset: 300,
                                 z: -100,
                             },
                             renderer: 'sub',
                           },
                           ,{name: 'QTL, SNP Density',
                             tier_type: 'qtl',
                             uri: '',
                             renderer: 'multi',
                             drawCallback: rulerDrawCallback,
                             rulers: [{ value: 0.45, min: 0, max: 1, width: 3, height: 200, offset: 130, color: 'darkred' }],
                             multi: {
                                 multi_id: "multi_1",
                                 grid: true,
                                 grid_offset: 0,
                                 grid_spacing: 10,
                             },
                           }
                           ,{name: 'Repeats',
                             desc: 'Repeat annotation from UCSC',
                             bwgURI: 'http://www.biodalliance.org/datasets/GRCm38/repeats.bb',
                             stylesheet_uri: 'http://www.biodalliance.org/stylesheets/bb-repeats2.xml'}],
             uiPrefix: '../',

             fullScreen: true,

             //renderer: 'test'


         });

         b.reset();
        </script>
    </head>

    <body>
        <div id='svgHolder'>Failed to load the Biodalliance genome browser.  Have you run "gulp"?</div>
    </body>
</html>
