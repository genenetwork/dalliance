        <style>

        <title>Mouse GRCm38 :: Dalliance</title>
        <script language="javascript" src="../build/dalliance-all.js"></script>

        <script language="javascript">

var bxdControl = {"description":"BXD","crosstype":"riself","geno":"genotype/mouse/BXD/geno.csv","geno_transposed":true,"genotypes_descr":{"maternal":1,"paternal":2,"heterozygous":3},"genotypes":{"B":1,"D":2,"H":3},"x_chr":"X","na.strings":["U"],"gmap":"genotype/mouse/BXD/gmap.csv"};

         var b = new Browser({
             chr:        '11',
             defaultStart: 10000000,
             defaultEnd: 30000000,
             viewStart:  10000000,
             viewEnd:    30000000,
             cookieKey:  'mouse38',

             coordSystem: {
                 speciesName: 'Mouse',
                 taxon: 10090,
                 auth: 'GRCm',
                 version: 38,
                 ucscName: 'mm10'
             },


             chains: {
                 mm9ToMm10: new Chainset('http://www.derkholm.net:8080/das/mm9ToMm10/', 'NCBIM37', 'GRCm38',
                                         {
                                             speciesName: 'Mouse',
                                             taxon: 10090,
                                             auth: 'NCBIM',
                                             version: 37,
                                             ucscName: 'mm9'
                                         })
             },


             sources:      [{name: 'Genome',
                             twoBitURI:  'http://www.biodalliance.org/datasets/GRCm38/mm10.2bit',
                             desc: 'Mouse reference genome build GRCm38',
                             tier_type: 'sequence',
                             provides_entrypoints: true}
                                                 ,{name: 'QTL',
                                                   tier_type: 'qtl',
                                                   /* uri: 'http://gsocbox:8880/static/qtl/lod_bak.csv',*/
                                                   uri: 'http://gsocbox:8880/static/qtl/lod2.csv',
                                                   stylesheet_uri: "http://gsocbox:8880/stylesheets/qtl-stylesheet.xml",
                                                 }
                           ,{name:                 'Genemap',
                             /* control: bxdControl,*/
                             controlURI: "http://gsocbox:8880/genotype/mouse/BXD.json",

                             /* URIBase: "http://test-gn2.genenetwork.org/api_pre1/genotype/mouse/",*/
                             URIBase: "http://gsocbox:8880/",
                             tier_type:            'rqtl-genotype',
                             pinned: true,
                             transposed: true,
                             style: [
                                 { type: "default",
                                   method: "U",
                                   style: { glyph: "BOX",
                                            LINE: "0.5",
                                            FGCOLOR: "black",
                                            BGCOLOR: "white",
                                            BGITEM: "true",
                                            HEIGHT: "2",
                                            BUMP: "true",
                                   }},
                                 { type: "default",
                                   method: "B",
                                   style: { glyph: "BOX",
                                            LINE: "0.5",
                                            FGCOLOR: "blue",
                                            BGCOLOR: "blue",
                                            BGITEM: "true",
                                            HEIGHT: "2",
                                            BUMP: "true",
                                   }},
                                 { type: "default",
                                   method: "H",
                                   style: { glyph: "BOX",
                                            LINE: "0.5",
                                            FGCOLOR: "green",
                                            BGCOLOR: "green",
                                            BGITEM: "true",
                                            HEIGHT: "2",
                                            BUMP: "true",
                                   }},
                                 { type: "default",
                                   method: "D",
                                   style: { glyph: "BOX",
                                            LINE: "0.5",
                                            FGCOLOR: "red",
                                            BGCOLOR: "red",
                                            BGITEM: "true",
                                            HEIGHT: "2",
                                            BUMP: "true",
                                   }},
                             ]
                           },
                           /*,{name: 'QTL',
                             tier_type: 'qtl',
                             uri: 'http://192.168.56.100:8880/static/qtl/lod_bak.csv',
                             stylesheet_uri: "http://192.168.56.100:8880/stylesheets/qtl-stylesheet.xml",
                             renderer: 'sub',
                             sub: {
                                 multi_id: "multi_1",
                                 offset: 130,
                                 z: 2,
                             },
                           }
                           ,{name: 'SNP density',
                             jbURI: "http://192.168.56.100:8880/snp/",
                             jbQuery: "",
                             stylesheet_uri: 'http://192.168.56.100:8880/stylesheets/snp-stylesheet.xml',
                             sub: {
                                 multi_id: "multi_1",
                                 offset: 300,
                                 z: -100,
                             },
                             renderer: 'sub',
                           },
                           ,{name: 'QTL, SNP Density',
                             tier_type: 'qtl',
                             uri: '',
                             renderer: 'multi',
                             drawCallback: rulerDrawCallback,
                             rulers: [{ value: 0.45, min: 0, max: 1, width: 3, height: 200, offset: 130, color: 'darkred' }],
                             multi: {
                                 multi_id: "multi_1",
                                 grid: true,
                                 grid_offset: 0,
                                 grid_spacing: 10,
                             },
                           }*/
                           ,{name: 'Repeats',
                             desc: 'Repeat annotation from UCSC',
                             bwgURI: 'http://www.biodalliance.org/datasets/GRCm38/repeats.bb',
                             stylesheet_uri: 'http://www.biodalliance.org/stylesheets/bb-repeats2.xml'}],
             uiPrefix: '../',

             fullScreen: true,

             //renderer: 'test'


         });

         b.reset();
        </script>
    </head>
