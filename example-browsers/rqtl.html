<!DOCTYPE html>

<html>

    <head>

        <style>
        </style>

        <title>R/QTL :: Dalliance</title>
        <script language="javascript" src="../build/dalliance-all.js"></script>

        <script language="javascript">

         var b = new Browser({
             chr:          '11',
             viewStart:    10000000,
             viewEnd:      30000000,
             maxViewWidth: 20000000,
             cookieKey:    'rqtl',

             coordSystem: {
                 speciesName: 'Mouse',
                 taxon: 10090,
                 auth: 'GRCm',
                 version: 38,
                 ucscName: 'mm10'
             },


             sources:
             [
                 {name: 'Genome',
                  twoBitURI:  'http://www.biodalliance.org/datasets/GRCm38/mm10.2bit',
                  desc: 'Mouse reference genome build GRCm38',
                  tier_type: 'sequence',
                  provides_entrypoints: true
                 },
                 ,{name:          'Genemap',
                   controlURI:    "http://test-gn2.genenetwork.org/api_pre1/genotype/mouse/BXD.json",
                   URIBase:       "http://test-gn2.genenetwork.org/api_pre1/genotype/mouse/",
                   tier_type:     'rqtl-genotype',
                   pinned:        true,
                   transposed:    true,
                   style: [
                       { type: "default",
                         method: "U",
                         style: { glyph: "BOX",
                                  LINE: "0.5",
                                  FGCOLOR: "black",
                                  BGCOLOR: "white",
                                  BGITEM: "true",
                                  HEIGHT: "2",
                                  BUMP: "true",
                         }},
                       { type: "default",
                         method: "B",
                         style: { glyph: "BOX",
                                  LINE: "0.5",
                                  FGCOLOR: "blue",
                                  BGCOLOR: "blue",
                                  BGITEM: "true",
                                  HEIGHT: "2",
                                  BUMP: "true",
                         }},
                       { type: "default",
                         method: "H",
                         style: { glyph: "BOX",
                                  LINE: "0.5",
                                  FGCOLOR: "green",
                                  BGCOLOR: "green",
                                  BGITEM: "true",
                                  HEIGHT: "2",
                                  BUMP: "true",
                         }},
                       { type: "default",
                         method: "D",
                         style: { glyph: "BOX",
                                  LINE: "0.5",
                                  FGCOLOR: "red",
                                  BGCOLOR: "red",
                                  BGITEM: "true",
                                  HEIGHT: "2",
                                  BUMP: "true",
                         }},
                   ]
                 },
             ],

             setDocumentTitle: true,
             uiPrefix: '../',
             maxWorkers: 0,

             fullScreen: true

         });

         b.addFeatureInfoPlugin(function(f, info) {
             info.add("id", f.id);
             info.add("marker", f.marker);
             info.add("genotype", f.genotype);
         });

        </script>
    </head>

    <body>
        <div id='svgHolder'>Failed to load the Biodalliance genome browser.  Have you run "gulp"?</div>
    </body>
</html>
